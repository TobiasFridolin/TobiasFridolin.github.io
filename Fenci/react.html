// udtalelser

function Profil(props){
    return <img src={props.src}></img>
}

const bjarke = <Profil src="udtalelse/barke.jpeg" />

function Forfatter(props){
    return <h2>props.navn</h2>
}

function Udtalelse(props){
    return(
        <div>
            <p>
            </p>
        </div>
    );
}

function Container(props){
    return(
        <div className="Container">
            <Profil src={props.billede}/>
            <div>
                <Forfatter navn={props.navn}></Forfatter>
                <Firma firma={props.firma}></Firma>
            </div>
            <Udtalelse className="Udtalelse" src={props.udtalelse}/>
        </div>
    );
}

ReactDOM.render(
    <Container navn="bjark" firma="Walk & Talk" billede="udtalelse/bjarke.jpeg" udtalelse="udtalelse/bjarke.txt"/>
    document.getElementById('root');
);
